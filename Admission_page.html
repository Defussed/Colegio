<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Admisión</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="css/admission_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	
</head>
<body>

  <section class="header">
    <nav>

        <div class="nav-links" id="navLinks">
          <span class="icon" onclick="hidemenu()">&#10005;</span>  
          <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Admission_page.html">Admisión</a></li>
                <li><a href="index.html#course_call">Cursos</a></li>
                <li><a href="fees_page.html">Honorarios</a></li>
                <li><a href="Contact_page.html">Contacto</a></li>
            </ul>
        </div> 
        <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>

	<div class="wrapper">
		<div class="r_form_wrap">
			
			<div class="title">
				<p>Formulario de Admisión</p>
			</div>
			
			<!-- Admission from -->
			<div class="r_form">
				<form method="post" onsubmit="sendmail(); reset(); return false;">
					<div class="input_wrap">
						<label for="yourname">Nombres completos</label>
						<div class="input_item">
							<i class="fa fa-user" id="icon"></i>
							<input type="text" name="your name" class="input" id="yourname" placeholder="Nombres completos" required>
						</div>
					</div>
					<div class="input_wrap">
						<label for="emailaddress">Dirección de correo electrónico</label>
						<div class="input_item">
							<i class="fa fa-envelope" id="icon"></i>
							<input type="text" name="email address" class="input" id="emailaddress" placeholder="Dirección de correo electrónico" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="phone">Teléfono</label>
						<div class="input_item">
							<i class="fa fa-phone-square" id="icon"></i>
							<input type="number" name="phone" class="input" id="phone" placeholder="Teléfono" required>
						</div>
					</div>
					<div class="input_wrap">
						<label>Género</label>
						<div class="input_radio">
							<div class="input_radio_item">
								<input type="radio" id="male" name="gender" class="radio" value="male" checked>
								<label for="male" class="radio_mark">
									<ion-icon class="i" name="male-sharp"></ion-icon>
								Masculino</label>
							</div>
							<div class="input_radio_item">
								<input type="radio" id="female" name="gender" class="radio" value="female">
								<label for="female" class="radio_mark">
									<ion-icon class="i" name="female-sharp"></ion-icon>
									Femenino</label>
							</div>
							<div class="input_radio_item">
								<input type="radio" id="others" name="gender" class="radio" value="others">
								<label for="others" class="radio_mark">
									<ion-icon class="i" name="male-female-sharp"></ion-icon>
									Otro</label>
							</div>
						</div>
					</div>
	
					<div class="input_wrap">
						<label for="dob">Fecha de nacimiento</label>
						<div class="input_item">
							<i class="fa fa-calendar" id="icon"></i>
							<input type="date" name="dob" class="input" id="dob" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="course">Cursos</label>
						<div class="input_item">
							<i class="fa fa-caret-square-o-down" aria-hidden="true"id="icon" ></i>
					<select id="course" name="cars" class="input" required>
					<option value="select">Seleccione el curso</option>
					<option value="bca">Matématicas</option>
					<option value="bscit">Ciencias</option>
					<option value="bscca&it">Lenguaje</option>
					<option value="bscca&it2">Computación</option>
					<option value="bscca&it3">Arte</option>
					</select>
					</div>
					</div>


					<div class="input_wrap">
						<label for="file">12.ª hoja de calificaciones</label>
						<div class="input_item">
							<i class="fa fa-file" id="icon"></i>
							<input type="file" name="file" class="input" id="file" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="password">Contraseña</label>
						<div class="input_item">
							<i class="fa fa-key" id="icon"></i>
							<input type="password" name="password" class="input" id="password" placeholder="Ingresa tu contraseña" >
						</div>
					</div>
					<div class="input_wrap">
						<label for="confirmpassword">Confirmar contraseña</label>
						<div class="input_item">
							<i class="fa fa-check-circle" id="icon"></i>
							<input type="password" name="confirm password" class="input" id="confirmpassword" placeholder="Ingrese la contraseña de confirmación">
						</div>
					</div>

					
					<input type="submit" class="button" value="Regístrese ahora">
					
					<div ></div>
					<input type="reset" class="clear_ad" value="Borrar datos">
					
				</form>
			</div>
	
		</div>
	</div>
	</section>
	<div class="none_div">

	</div>
	</body>
	<script src=" https://smtpjs.com/v3/smtp.js"></script>
	<script>
		function sendmail(){
		Email.send({}).then(
	message => alert("¡Gracias por completar nuestro formulario!")
);
		}
	</script>
	<script>
	var navLinks= document.getElementById("navLinks");

function showmenu(){
    navLinks.style.right="0";
}   
function hidemenu(){
    navLinks.style.right="-200px";
}
</script>
</html>
